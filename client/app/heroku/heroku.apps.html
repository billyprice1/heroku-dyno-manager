<div ui-view="">

   <h1>Your Apps</h1>

   <div class="apps-list">
      <div class="app-item" data-ng-repeat="app in heroku.apps">
         <a ui-sref="main.showapp({appId: app.name})">
            <span class="name">{{app.name}}</span>
            <span class="url">{{app.web_url}}</span>
         </a>
      </div>
   </div>
</div>
